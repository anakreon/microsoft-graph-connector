<div class="event-wrapper">
    <h4>Events</h4>
    <button mat-button (click)="createEvent()">Add Event</button>
    <div class="event-cards">
        <mat-card *ngFor="let event of events" class='event-card'>
            <mat-card-header>
                <mat-card-title>{{event.subject}}</mat-card-title>
                <mat-card-subtitle>{{event.location.displayName}}</mat-card-subtitle>
                <mat-card-subtitle>{{event.start.dateTime | date : 'medium'}}</mat-card-subtitle>
                <mat-card-subtitle>
                    <div class="attendees" *ngFor="let attendee of event.attendees">
                        <div>{{attendee.emailAddress.name}}<span *ngIf="attendee.status.response"> ({{attendee.status.response}})</span></div>
                        <div>{{attendee.emailAddress.address}}</div>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class='content'>
                <p>
                    {{event.bodyPreview}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="editSubject(event)">Edit Subject</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
