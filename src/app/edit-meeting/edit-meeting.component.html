<h2 mat-dialog-title>Meeting Subject</h2>
<mat-dialog-content>
    <form [formGroup]="meetingSubjectFormGroup">
        <p>Input new meeting subject</p>
        <mat-form-field>
            <input matInput placeholder="Meeting Subject" formControlName="meetingSubjectCtrl" (keyup.enter)="closeDialog()" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Confirm</button>
</mat-dialog-actions>
